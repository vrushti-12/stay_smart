<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StaySmart ‚Äì Responsive Dashboard</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    :root {
      --primary-blue: #0066CC;
      --secondary-blue: #004C99;
      --accent-yellow: #FFCC00;
    }

    body { overflow-x: hidden; }

    .navbar-custom {
      background: var(--primary-blue);
      height: 70px;
    }
    .navbar-brand span { color: var(--accent-yellow); }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 70px;
      left: 0;
      width: 240px;
      height: calc(100vh - 70px);
      background: var(--primary-blue);
      z-index: 999;
      transition: transform .3s ease;
    }
    .sidebar a {
      display: block; color: #fff; padding: 12px 18px; text-decoration: none;
    }
    .sidebar a:hover { background: var(--secondary-blue); }

    /* Mobile default hidden */
    @media (max-width: 992px) {
      .sidebar { transform: translateX(-100%); }
      .sidebar.show { transform: translateX(0); }
    }

    /* Desktop visible */
    @media (min-width: 993px) {
      .content { margin-left: 240px; }
    }

    /* Overlay */
    .sidebar-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.45);
      z-index: 998;
      display: none;
    }

    .content {
      padding: 90px 16px 16px;
      transition: margin-left .3s ease;
    }
  </style>
</head>
<body>

  <!-- Overlay -->
  <div class="sidebar-overlay" id="sidebarOverlay"></div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
    <div class="container-fluid">
      <div class="row w-100 align-items-center">

        <!-- Left -->
        <div class="col-7 col-lg-3 d-flex align-items-center gap-2">
          <button class="btn btn-outline-light d-lg-none" id="menuToggle" aria-label="Toggle menu">
            <i class="bi bi-list"></i>
          </button>
          <a class="navbar-brand fw-bold" href="#">Stay<span>Smart</span></a>
        </div>

        <!-- Search (desktop) -->
        <div class="col-lg-5 d-none d-lg-block">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search PGs, hostels...">
            <button class="btn btn-warning"><i class="bi bi-search"></i></button>
          </div>
        </div>

        <!-- Right -->
        <div class="col-5 col-lg-4 d-flex justify-content-end align-items-center gap-2">

          <!-- Notifications -->
          <div class="dropdown">
            <button class="btn btn-outline-light position-relative" data-bs-toggle="dropdown">
              <i class="bi bi-bell"></i>
              <span class="badge bg-warning text-dark position-absolute top-0 start-100 translate-middle">3</span>
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li class="dropdown-item">Request accepted</li>
              <li class="dropdown-item">New PG nearby</li>
            </ul>
          </div>

          <!-- AI Chatbot -->
          <button class="btn btn-warning" onclick="openChatbot()">
            <i class="bi bi-robot me-1"></i> AI
          </button>

          <!-- Profile -->
          <div class="dropdown">
            <button class="btn btn-outline-light dropdown-toggle" data-bs-toggle="dropdown">
              <i class="bi bi-person-circle"></i>
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="#">Profile</a></li>
              <li><a class="dropdown-item" href="#">Logout</a></li>
            </ul>
          </div>

        </div>
      </div>
    </div>
  </nav>

  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <a href="#">üè† Home</a>
    <a href="#">üë§ Profile</a>
    <a href="#">üè¢ My Stays</a>
    <a href="#">üì© Requests</a>
    <a href="#">‚≠ê Reviews</a>
    <a href="#">ü§ñ Ask AI</a>
  </aside>

  <!-- Content -->
  <main class="content">
    <!-- SEARCH -->
<div class="container my-4">
  <div class="row g-2">
    <div class="col-md-4 col-12">
      <input class="form-control" placeholder="Search Area / City">
    </div>
    <div class="col-md-3 col-6">
      <select class="form-select">
        <option>Budget</option>
        <option>‚Çπ3000</option>
        <option>‚Çπ5000</option>
      </select>
    </div>
    <div class="col-md-3 col-6">
      <select class="form-select">
        <option>Room Type</option>
        <option>Single</option>
        <option>Shared</option>
      </select>
    </div>
    <div class="col-md-2 col-12">
      <button class="btn btn-primary w-100">Search</button>
    </div>
  </div>
</div>

<!-- ROOM CARDS -->
<div class="container">
  <div class="row g-4">

    <div class="col-lg-4 col-md-6 col-12">
      <div class="card shadow-sm">
        <img src="https://source.unsplash.com/400x250/?room,bed" class="card-img-top">
        <div class="card-body">
          <h5>Single Room ‚Äì Pune</h5>
          <p class="text-muted">Near College Area</p>
          <span class="badge bg-primary">‚Çπ4500 / month</span>
          <div class="d-flex justify-content-between mt-3">
            <button class="btn btn-outline-primary btn-sm">
              <i class="bi bi-geo-alt"></i> Map
            </button>
            <button class="btn btn-success btn-sm">Visit</button>
          </div>
        </div>
      </div>
    </div>

    <div class="col-lg-4 col-md-6 col-12">
      <div class="card shadow-sm">
        <img src="https://source.unsplash.com/400x250/?hostel,room" class="card-img-top">
        <div class="card-body">
          <h5>Shared Room ‚Äì Mumbai</h5>
          <p class="text-muted">Safe Student Area</p>
          <span class="badge bg-primary">‚Çπ3000 / month</span>
          <div class="d-flex justify-content-between mt-3">
            <button class="btn btn-outline-primary btn-sm">
              <i class="bi bi-geo-alt"></i> Map
            </button>
            <button class="btn btn-success btn-sm">Visit</button>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const menuToggle = document.getElementById("menuToggle");
    const sidebar = document.getElementById("sidebar");
    const overlay = document.getElementById("sidebarOverlay");

    function closeSidebar() {
      sidebar.classList.remove("show");
      overlay.style.display = "none";
      document.body.style.overflow = "auto";
    }

    function openSidebar() {
      sidebar.classList.add("show");
      overlay.style.display = "block";
      document.body.style.overflow = "hidden";
    }

    if (menuToggle) {
      menuToggle.addEventListener("click", () => {
        if (sidebar.classList.contains("show")) {
          closeSidebar();
        } else {
          openSidebar();
        }
      });
    }

    overlay.addEventListener("click", closeSidebar);

    function openChatbot() {
      alert("AI Chatbot coming soon üöÄ");
    }
  </script>
</body>
</html>
